name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Inject Twelve Data API key
        run: |
          python - <<'PY'
          import os
          from pathlib import Path

          html_path = Path("brimstone-index/index.html")
          api_key = os.environ["TWELVE_API_KEY"]
          content = html_path.read_text()
          if "__TWELVE_API_KEY__" not in content:
            raise SystemExit("Placeholder __TWELVE_API_KEY__ not found in brimstone-index/index.html")
          html_path.write_text(content.replace("__TWELVE_API_KEY__", api_key))
          PY
        env:
          TWELVE_API_KEY: ${{ secrets.TWELVE_API_KEY }}
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_STONE_0CF00A703 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "." # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
